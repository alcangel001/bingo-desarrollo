{% extends 'bingo_app/base.html' %}

{% block title %}Eliminar Anuncio{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Confirmar Eliminación</h2>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que quieres eliminar el siguiente anuncio?</p>
                    <div class="alert alert-warning">
                        <strong>{{ announcement }}</strong>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'manage_announcements' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
