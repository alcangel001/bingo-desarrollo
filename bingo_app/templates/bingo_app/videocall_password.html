{% extends "bingo_app/base.html" %}

{% block title %}Acceso a Sala Privada{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">
                        <i class="fas fa-lock"></i> Sala Privada
                    </h5>
                </div>
                <div class="card-body">
                    <h4 class="mb-4">{{ group.name }}</h4>
                    <p class="text-muted">
                        Esta sala es privada. Necesitas la contraseña para acceder.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="password" name="password" required 
                                   placeholder="Ingresa la contraseña"
                                   autofocus>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-key"></i> Acceder
                            </button>
                            <a href="{% url 'video_lobby' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <small>
                        <i class="fas fa-user"></i> Creada por: {{ group.created_by.username }}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        border: none;
    }
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
</style>
{% endblock %}
