<!-- bingo_app/templates/bingo_app/print_card.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Bingo Card {{ card.unique_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .bingo-card-print {
            border: 2px solid #000;
            width: 200mm; /* Standard paper width for printing */
            height: 280mm; /* Standard paper height for printing */
            padding: 10mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-header-print {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .card-id-print {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .bingo-table-print {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .bingo-table-print th, .bingo-table-print td {
            border: 1px solid #000;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding: 10px;
            width: 20%; /* 5 columns */
            height: 50px; /* Adjust as needed */
        }
        .bingo-table-print th {
            background-color: #eee;
        }
        .free-cell-print {
            background-color: #ccc;
        }
        .card-footer-print {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                background-color: #fff;
            }
            .bingo-card-print {
                border: none;
                box-shadow: none;
                width: 100%;
                height: 100%;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="bingo-card-print">
        <div class="card-header-print">BINGO</div>
        <div class="card-id-print">ID: {{ card.unique_id }}</div>
        <table class="bingo-table-print">
            <thead>
                <tr>
                    <th>B</th>
                    <th>I</th>
                    <th>N</th>
                    <th>G</th>
                    <th>O</th>
                </tr>
            </thead>
            <tbody>
                {% for row in card.card_data %}
                <tr>
                    {% for num in row %}
                    <td class="{% if num == 0 %}free-cell-print{% endif %}">
                        {% if num == 0 %}FREE{% else %}{{ num }}{% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="card-footer-print">
            Generated by Your Bingo App - {{ card.created_at|date:"Y-m-d H:i" }}
        </div>
    </div>
</body>
</html>
